<html>

<body>
    <div ID="res"></div>
    <script type="text/javascript">
      let elem = document.getElementById('res')

      async function Response() {
        const response = await fetch('http://localhost:3000')
        return await response.text()
      }

      Response().then(data => elem.innerText = data)

    </script>
</body>

</html>
